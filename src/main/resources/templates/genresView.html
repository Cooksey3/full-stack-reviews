<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Book Reviews</title>
</head>

<body>
	<header>
		<h1>Book Reviews</h1>
	</header>

	<ul th:each="book: ${books}">
		<li><a th:href="@{/book(id=${book.Id})}"
			th:text="|${book.Title} - |"></a>
			<p th:text="|Director: ${book.Genre}|"></p></li>
	</ul>

</body>
</html>
