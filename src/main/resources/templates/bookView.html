<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Book</title>

	<link rel="stylesheet" href="./css/layout.css"></link>
    <link rel="stylesheet" href="./css/style.css"></link>

</head>

<body>
	<div class="container">
		<header>
			<h1 th:text="${bookModel.Title}"></h1>
		</header>

		<div class="book" th:each="book: ${bookModel}">
			<div class="card">
				<img id="image" th:src="${book.image}"></img>
				<ul class="review-info">
					<li id="list-item1"><p th:text="|${book.description}|"></p></li>
				</ul>
			</div>
			<a id="home" href="http://localhost:8080/home"><button type="button">Return Home</button></a>
		</div>
		<footer>
			<p>Copyright</p>
		</footer>
	</div>
</body>
</html>
